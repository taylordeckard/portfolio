<div #projects class="projects">
  <div #card *ngFor="let project of projectList" class="project">
    <div class="project__name" [innerHTML]="project.name" (click)="navigateTo(project.link)"></div>
    <div class="project__img">
      <img [src]="project.imageSrc">
    </div>
    <div class="project__github" (click)="navigateTo(project.github)" title="View Project on Github">
      <img src="../../assets/github.svg">
    </div>
  </div>
  <div class="spacer">
</div>
